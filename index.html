
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نموذج إنشاء سيرة ذاتية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>إنشاء سيرتك الذاتية</h1>
        <form>
            <label>الوظيفة المطلوبة:</label>
            <input type="text" name="desired_position" placeholder="مثال: مصمم جرافيك">

            <label>اسمك الأول:</label>
            <input type="text" name="first_name">

            <label>اسم العائلة:</label>
            <input type="text" name="last_name">

            <label>العنوان الرئيسي:</label>
            <input type="text" name="headline">

            <label>رقم الجوال:</label>
            <input type="tel" name="phone">

            <label>البريد الإلكتروني:</label>
            <input type="email" name="email">

            <label>المدينة:</label>
            <select name="city">
                <option value="الرياض">الرياض</option>
                <option value="جدة">جدة</option>
                <option value="الدمام">الدمام</option>
                <option value="مكة">مكة</option>
                <option value="المدينة">المدينة</option>
                <option value="أخرى">أخرى</option>
            </select>

            <label>الجنس:</label>
            <select name="gender">
                <option value="ذكر">ذكر</option>
                <option value="أنثى">أنثى</option>
            </select>

            <label>المؤهل الدراسي:</label>
            <select name="education_level">
                <option value="ثانوي">ثانوي</option>
                <option value="دبلوم">دبلوم</option>
                <option value="بكالوريوس">بكالوريوس</option>
                <option value="ماجستير">ماجستير</option>
                <option value="دكتوراه">دكتوراه</option>
            </select>

            <label>مستوى الخبرة:</label>
            <select name="experience_level">
                <option value="مبتدئ">مبتدئ</option>
                <option value="متوسط">متوسط</option>
                <option value="متقدم">متقدم</option>
                <option value="خبير">خبير</option>
            </select>

            <label>نبذة عنك:</label>
            <textarea name="summary" rows="4" placeholder="اكتب نبذة مختصرة عن نفسك"></textarea>

            <button type="submit">تحميل السيرة الذاتية</button>
        </form>
    </div>
</body>
</html>
