<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مولد السيرة الذاتية</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>مولد السيرة الذاتية</h1>
    <div id="cv-content">
      <form>
        <div class="section">
          <h2>المعلومات الشخصية</h2>
          <label>الاسم الكامل</label>
          <input type="text" placeholder="مثال: محمد عبدالله" required>

          <label>البريد الإلكتروني</label>
          <input type="email" required>

          <label>رقم الهاتف</label>
          <input type="text">

          <label>العنوان</label>
          <input type="text">

          <label>رابط LinkedIn (اختياري)</label>
          <input type="url">
        </div>

        <div class="section">
          <h2>الهدف الوظيفي</h2>
          <textarea rows="4" placeholder="نبذة قصيرة عنك، أهدافك، مهاراتك الأساسية..." required></textarea>
        </div>

        <div class="section">
          <h2>المؤهلات الدراسية</h2>
          <label>اسم المؤهل</label>
          <input type="text">
          <label>المؤسسة التعليمية</label>
          <input type="text">
          <label>تاريخ التخرج</label>
          <input type="text" placeholder="مثال: 2023">
        </div>

        <div class="section">
          <h2>الخبرات العملية</h2>
          <label>المسمى الوظيفي</label>
          <input type="text">
          <label>اسم الشركة</label>
          <input type="text">
          <label>الفترة</label>
          <input type="text" placeholder="مثال: من 2021 إلى 2023">
          <label>الوصف</label>
          <textarea rows="3"></textarea>
        </div>

        <div class="section">
          <h2>المهارات</h2>
          <input type="text" placeholder="مثال: تصميم جرافيكي، Adobe Photoshop، WordPress">
        </div>

        <div class="section">
          <h2>اللغات</h2>
          <input type="text" placeholder="مثال: العربية - ممتاز، الإنجليزية - جيد جدًا">
        </div>

        <div class="section">
          <h2>الهوايات</h2>
          <input type="text" placeholder="مثال: القراءة، التدوين، التصوير">
        </div>
      </form>
    </div>
    <button onclick="downloadPDF()">تحميل PDF</button>
  </div>

  <script>
    function downloadPDF() {
      const element = document.getElementById("cv-content");
      if (!element) {
        alert("لم يتم العثور على محتوى السيرة الذاتية!");
        return;
      }
      html2pdf()
        .set({
          margin: 0.5,
          filename: 'cv.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
        })
        .from(element)
        .save();
    }
  </script>
</body>
</html>
